  <style>

    /* Basic styling for the audio element */
    audio {
      width: 100%;  /* Make the audio player fill its container */
      max-width: 200px;  /* Limit the maximum width */
      border-radius: 10px;  /* Rounded corners */
      box-shadow: 0 4px 10px rgba(220, 143, 151, 0.2);  /* Shadow for depth */
      position: fixed;  /* Position fixed relative to the viewport */
      top: 30px;        /* Distance from the top of the page */
      right: 650px;      /* Distance from the right of the page */
      z-index: 1000;    /* Ensure it's above other elements */
    }
    
    /* Optional: Adding a background behind the audio controls */
    audio::-webkit-media-controls-panel {
      background-color: #5d5d5d;  /* Dark background for the control panel */
      border-radius: 8px; /* Rounded edges */
    }
    
    audio::-webkit-media-controls-play-button {
      background-color: #f0b4b4;  /* Pink color for the play button */
      border-radius: 50%;  /* Make the play button circular */
    }

    audio::-webkit-media-controls-volume-slider {
      background-color: #ff6978; /* Pink color for the volume slider */
    }

    /* Safari specific styling */
    audio::-webkit-media-controls-mute-button {
      background-color: #ffbcbc;  /* Light color for mute button */
    }

    /* Firefox specific styles for the progress bar */
    audio::-moz-progress-bar {
      background-color: #ff696e;  /* Pink progress bar */
    }
  

    img {
      object-fit: cover;  /* Ensures image covers the entire container without distortion */
      width: 100%;
      height: 100%;
    }


    .calligraphy-text {
     font-family: 'Great Vibes', cursive; /* Use cursive font */
     font-size: 4rem; /* Adjust size of text */
      font-weight: bold; 
      color: #96333b; /* Dark purple, change to any color you prefer */
      letter-spacing: 2px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Subtle shadow for depth */
      animation: flow 2s ease-in-out infinite; /* Animation */
      transform: rotate(-30deg); /* Rotate text by -30 degrees */
      position: absolute; /* Absolute positioning */
      bottom: 180px; /* Position the text 200px from the top of the page */
      left: 630px;
    }

    /* Animation to give the effect of flowing text */
    @keyframes flow {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-10px) rotate(-2deg);
      }
      100% {
        transform: translateY(0) rotate(2deg);
      }
    }

  </style>
